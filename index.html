<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>

<body>
    <form class="mainContainer">
        <label for="age" class="ageLabel">Age</label>
        <input type="text" value="" id="age">
        <span>ages: 2 - 120</span>
        <br>
        <br>

        <label for="gender" id="gender">Gender</label>
        <input type="radio" name="gender" value="male" id="male"> Male
        <input type="radio" name="gender" value="female" id="female"> Female
        <br>
        <br>

        <label for="height" class="heightLabel">Height</label>
        <input type="text" value="" id="height">
        <span>cm</span>
        <br>
        <br>

        <label for="weight" class="weightLabel">Weight</label>
        <input type="text" value="" id="weight">
        <span>kg</span>
        <br>
        <br>

        <button onclick="" id="calculate">Calculate</button>
        <button onclick="" id="clear">Clear</button>
    </form>
    <div class="resultContainer">
        <div id="showResult"></div>
    </div>
</body>
<script src="BMI.js"></script>

</html>
